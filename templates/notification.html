<a class="nav-link nav-icon" href="#" onclick="removeNumber()" data-bs-toggle="dropdown">
  <i class="bi bi-bell"></i>
  <span class="badge bg-primary badge-number">{{count_data}}</span>
</a>

{% for data in get_data %}
<li class="notification-item">
  <i class="bi bi-exclamation-circle text-warning"></i>
  <div>
    <a href="{% url 'Send-Notification:allnotification' %}"><h4>{{data.title}}</h4></a>
    <p>{{data.message}}</p>
    <p>{{data.status}}</p>
  </div>
</li>
{% endfor %}
